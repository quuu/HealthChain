<!doctype html>

<html lang="en"  class="has-navbar-fixed-top">
<head>
    <meta charset="utf-8">

    <title>HealthChain</title>

    <script src="vue.js"></script>
    
    <!--Icon Package-->
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.5.94/css/materialdesignicons.min.css">
    <!-- Buefy CSS -->
    <link rel="stylesheet" href="buefy.min.css">
    <!--Supplemental CSS-->
    <link rel="stylesheet" href="hc.css">
    

</head>
<body >
  <div id="app">
    <b-navbar class="navbar is-fixed-top has-background-light">
      <template slot="brand">
        <b-navbar-item href="index.html">
          <img
            src="g3947.png"
            alt="HealthChain logo"
          >
        </b-navbar-item>
        </template>
        <template slot="start">
            <b-navbar-item href="index.html">
                <b-button type="is-danger" outlined>Home</b-button>
            </b-navbar-item>
            <b-navbar-item href="record_request.html">
                <b-button type="is-danger" outlined>Get Records</b-button>
            </b-navbar-item>
        </template>
        <template slot="end">
            
            <b-navbar-item href="https://github.com/quuu/HealthChain">
              <b-button size="is-medium"
                icon-left="github-circle">
                
            </b-button>
            </b-navbar-item>
             
            <b-dropdown position="is-bottom-left" aria-role="menu">
                <a
                    class="navbar-item"
                    slot="trigger"
                    role="button">
                    <span>Login</span>
                    <b-icon icon="menu-down"></b-icon>
                </a>

                <b-dropdown-item
                    aria-role="menu-item"
                    :focusable="false"
                    custom
                    paddingless>
                    <form action="">
                        <div class="modal-card" style="width:300px;">
                            <section class="modal-card-body">
                                <b-field label="Email">
                                    <b-input
                                        type="email"
                                        placeholder="Your email"
                                        required>
                                    </b-input>
                                </b-field>

                                <b-field label="Password">
                                    <b-input
                                        type="password"
                                        password-reveal
                                        placeholder="Your password"
                                        required>
                                    </b-input>
                                </b-field>

                                <b-checkbox>Remember me</b-checkbox>
                            </section>
                            <footer class="modal-card-foot">
                                <button class="button is-primary">Login</button>
                            </footer>
                        </div>
                    </form>
                </b-dropdown-item>
            </b-dropdown>
        </template>
              
    </b-navbar>

    <div class='column'>   
        <div class='card-content is-flex is-horizontal-center'>
            <img src='g3884.png'>
        </div>
    </div>

            
   
    
    
    
    <footer class="footer ">
        <div class="content has-text-centered">
          <p>
            <strong>HealthChain</strong>, a project for Software Documentation and Design at Rensselaer Polytechnic Institute. The source code is licensed
            <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
          </p>
        </div>
      </footer>

  </div>
    
  <!-- Buefy JavaScript -->
  <script src="buefy.min.js"></script>
  <!--Supplemental JS-->
  <script src="index.js"></script>
</body>
</html>
